<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Create an account</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="/css/common.css" rel="stylesheet">
</head>

<body>

    <div class="container">

        <form method="POST" enctype="multipart/form-data" class="form-signin" th:object="${userForm}"
            th:action="@{/registration}">
            <h2 class="form-signin-heading">Create your account</h2>
            <div class="d-flex pb-4">
                <div class="flex-grow-1">
                    <div class="form-group">
                        <input type="text" th:field="*{username}" class="form-control" placeholder="Username"
                            autofocus="true">
                        <span class="has-error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
                    </div>

                    <div class="form-group">
                        <input type="password" th:field="*{password}" class="form-control" placeholder="Password">
                        <span class="has-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                    </div>

                    <div class="form-group">
                        <input type="password" th:field="*{passwordConfirm}" class="form-control"
                            placeholder="Confirm your password">
                        <span class="has-error" th:if="${#fields.hasErrors('passwordConfirm')}"
                            th:errors="*{passwordConfirm}"></span>
                    </div>
                    <div class="form-group">
                        <select th:field="*{role}" class="form-control" name="role" id="role">
                            <option value="1">ADMIN</option>
                            <option value="2">MANAGER</option>
                            <option value="3">EMPLOYEE</option>
                        </select>
                    </div>
                </div>
                <div class="px-3 d-flex flex-column align-items-center">
                    <div class="wrap-image pb-2" style="width: 150px;">
                        <img id="image" src="/image/default-image.jpg" class="w-100" alt="">
                    </div>
                    <div style="width: 150px;">
                        <input id="imageFile" name="imageFile" type="file">
                        <span class="has-error" th:if="${#fields.hasErrors('imageFile')}"
                            th:errors="*{imageFile}"></span>
                    </div>
                </div>
            </div>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
        </form>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script>

        var imageButton = document.querySelector("#imageFile");

        imageButton.onchange = function (evt) {
            var tgt = evt.target || window.event.srcElement,
                files = tgt.files;

            // FileReader support
            if (FileReader && files && files.length) {
                var fr = new FileReader();

                fr.onload = function () {
                    document.getElementById("image").src = fr.result;
                }
                fr.readAsDataURL(files[0]);
            }
        }


    </script>
</body>

</html>
